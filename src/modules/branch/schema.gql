type Query {
    branches(
        pagination: Pagination
        search: String
        sort: Sort
    ): [Branch!]!
    branch(staffId: ID!): Branch
}

type Mutation {
    register(
        branchId: Int!
        staffName: String!
        password: String!
        birthDate: String!
        gender: String!
    ): MutationResponse!



    login(
        staffName: String!
        password: String!
    ): MutationResponse!


    changeUser(
        userId: ID!
        username: String
        contact: String
    ): MutationResponse!

    deleteUser(userId: ID!): MutationResponse!
}

type Branch {
    branchId: ID!
    branchName: String!
    branchAddress: String!
    time: String!
}